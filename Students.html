<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSBA Student Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      border-bottom: 2px solid #FFD700;
    }
    h1 {
      color: #FFD700;
      font-size: 24px;
      margin: 0;
    }
    .search-container input {
      width: 250px;
      padding: 8px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .card {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #FFD700;
    }
    .name { font-weight: bold; margin: 10px 0 5px; color: #FFD700; }
    .info { font-size: 14px; color: #fff; }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #111;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      color: #fff;
      width: 300px;
      position: relative;
      box-shadow: 0 0 20px rgba(255,215,0,0.6);
      animation: popIn 0.3s ease;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: #FFD700;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
    }
    @keyframes popIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
<body>
  <header>
    <h1>BSBA Student Profiles</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search student..." onkeyup="searchStudents()">
    </div>
  </header>

  <div class="grid" id="studentGrid">
    <!-- Easily editable student cards -->
    <div class='card' data-name='Juan Garcia' onclick="openModal('Juan Garcia','https://i.pravatar.cc/150?img=1',21,'Basketball')">
      <div class='avatar'><img src='https://i.pravatar.cc/150?img=1' alt='Juan Garcia'></div>
      <p class='name'>Juan Garcia</p>
      <p class='info'>Course: BSBA</p>
      <p class='info'>Age: 21</p>
      <p class='info'>Hobby: Basketball</p>
    </div>

    <div class='card' data-name='Maria Santos' onclick="openModal('Maria Santos','https://i.pravatar.cc/150?img=2',22,'Singing')">
      <div class='avatar'><img src='https://i.pravatar.cc/150?img=2' alt='Maria Santos'></div>
      <p class='name'>Maria Santos</p>
      <p class='info'>Course: BSBA</p>
      <p class='info'>Age: 22</p>
      <p class='info'>Hobby: Singing</p>
    </div>

    <div class='card' data-name='Paul Reyes' onclick="openModal('Paul Reyes','https://i.pravatar.cc/150?img=3',20,'Drawing')">
      <div class='avatar'><img src='https://i.pravatar.cc/150?img=3' alt='Paul Reyes'></div>
      <p class='name'>Paul Reyes</p>
      <p class='info'>Course: BSBA</p>
      <p class='info'>Age: 20</p>
      <p class='info'>Hobby: Drawing</p>
    </div>

    <!-- Duplicate the above block to add or edit students -->
  </div>

  <div id="studentModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <div class="avatar"><img id="modalImg" src="" alt="Student Image"></div>
      <p class="name" id="modalName"></p>
      <p class="info" id="modalAge"></p>
      <p class="info" id="modalHobby"></p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('studentModal');
    const modalName = document.getElementById('modalName');
    const modalImg = document.getElementById('modalImg');
    const modalAge = document.getElementById('modalAge');
    const modalHobby = document.getElementById('modalHobby');

    function openModal(name, img, age, hobby) {
      modal.style.display = 'flex';
      modalName.textContent = name;
      modalImg.src = img;
      modalAge.textContent = `Age: ${age}`;
      modalHobby.textContent = `Hobby: ${hobby}`;
    }

    function closeModal() { modal.style.display = 'none'; }

    window.onclick = function(event) {
      if (event.target === modal) closeModal();
    }

    function searchStudents() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
