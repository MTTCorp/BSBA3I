<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSBA 3I | TCC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      background: #000;
      overflow: hidden;
    }

    /* Header/Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      animation: slideDown 1.2s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-area img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #ffd400;
    }

    .logo-area h1 {
      font-size: 20px;
      color: #ffd400;
      font-weight: 700;
      letter-spacing: 1px;
    }

    nav a {
      color: #fff;
      margin-left: 28px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #ffd400;
      transition: width 0.3s;
    }

    nav a:hover::after { width: 100%; }
    nav a:hover { color: #ffd400; }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('BSBA.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      text-align: left;
      padding: 120px 80px;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      animation: fadeUp 1.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-content h1 {
      font-size: 54px;
      margin-bottom: 16px;
      line-height: 1.2;
      color: #ffd400;
      text-shadow: 0 0 15px rgba(255,212,0,0.6);
    }

    .hero-content p {
      font-size: 20px;
      color: #ddd;
      margin-bottom: 24px;
    }

    .hero-content .btn {
      display: inline-block;
      background: #ffd400;
      color: #000;
      padding: 12px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(255,212,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hero-content .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255,212,0,0.8);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 16px 30px; flex-direction: column; gap: 10px; }
      .hero { padding: 80px 40px; }
      .hero-content h1 { font-size: 36px; }
      .hero-content p { font-size: 18px; }
      nav a { font-size: 14px; margin-left: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="DEP.png" alt="BSBA Logo">
      <h1>BSBA 3I | TCC</h1>
    </div>
    <nav>
      <a href="activities.html">Activities</a>
      <a href="profile.html">Student Profile</a>
      <a href="schedule.html">Class Schedule</a>
      <a href="MEETS.html">Class Google Meet</a>
    </nav>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1>Welcome to BSBA 3I</h1>
      <p>Empowering future business leaders at Tagoloan Community College.</p>
      <a href="activities.html" class="btn">Explore Activities</a>
    </div>
  </div>
</body>
</html>
